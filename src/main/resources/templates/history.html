<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="stylesheet" href="/dialog.css">
    <title>Request History - BISEN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 24px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .top-nav {
            background: white;
            border-radius: 0;
            border-bottom: 1px solid #e5e5e5;
            padding: 16px 24px;
            margin: -24px -24px 24px -24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-brand .brand-name {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.5px;
        }
        
        .nav-menu {
            display: flex;
            gap: 4px;
        }
        
        .nav-menu-item {
            color: #8a8a8a;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.15s;
        }
        
        .nav-menu-item:hover {
            background: #f5f5f5;
            color: #1a1a1a;
        }
        
        .nav-menu-item.active {
            background: #1a1a1a;
            color: white;
        }
        
        .header {
            margin-bottom: 24px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            color: #8a8a8a;
            font-size: 14px;
        }
        
        .card {
            background: white;
            border-radius: 0;
            border: 1px solid #e5e5e5;
            padding: 24px;
            margin-bottom: 16px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8a8a8a;
        }
        
        .empty-state h2 {
            margin-bottom: 8px;
            color: #1a1a1a;
            font-size: 18px;
            font-weight: 600;
        }
        
        .request-item {
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.15s;
            cursor: pointer;
        }
        
        .request-item:hover {
            border-color: #1a1a1a;
            background: #fafafa;
        }
        
        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .method-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: 600;
            font-size: 11px;
            margin-right: 8px;
            letter-spacing: 0.2px;
        }
        
        .method-GET { background: #e8f5e9; color: #388e3c; }
        .method-POST { background: #e3f2fd; color: #1976d2; }
        .method-PUT { background: #fff3e0; color: #f57c00; }
        .method-DELETE { background: #ffebee; color: #d32f2f; }
        .method-PATCH { background: #e0f2f1; color: #00796b; }
        .method-HEAD { background: #f5f5f5; color: #757575; }
        .method-OPTIONS { background: #f3e5f5; color: #7b1fa2; }
        
        .request-url {
            font-weight: 500;
            color: #1a1a1a;
            word-break: break-all;
            font-size: 13px;
        }
        
        .request-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #8a8a8a;
            margin-top: 8px;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 12px;
        }
        
        .status-2xx {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .status-4xx {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .status-5xx {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .status-0 {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .request-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .btn-view {
            background: #1a1a1a;
            color: white;
        }
        
        .btn-view:hover {
            background: #333;
        }
        
        .btn-delete {
            background: transparent;
            color: #d32f2f;
            border: 1px solid #e5e5e5;
        }
        
        .btn-delete:hover {
            background: #ffebee;
            border-color: #d32f2f;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 24px;
            border-radius: 0;
            border: 1px solid #e5e5e5;
            max-width: 900px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #8a8a8a;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #1a1a1a;
            background: #f5f5f5;
            border-radius: 4px;
        }
        
        .detail-section {
            margin-bottom: 20px;
        }
        
        .detail-section h3 {
            margin-bottom: 8px;
            color: #1a1a1a;
            font-size: 14px;
            font-weight: 600;
        }
        
        .detail-content {
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            padding: 12px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <div class="nav-brand">
                <img src="/icon.svg" alt="BISEN" style="width: 32px; height: 32px; margin-right: 12px; vertical-align: middle;">
                <span class="brand-name">BISEN</span>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-menu-item">Home</a>
                <a href="/" class="nav-menu-item">Home</a>
                <a href="/history" class="nav-menu-item active">History</a>
                <a href="/collections" class="nav-menu-item">Collections</a>
                <a href="/saved" class="nav-menu-item">Saved Requests</a>
                <a href="/environments" class="nav-menu-item">Environments</a>
                <a href="/import" class="nav-menu-item">Import Swagger</a>
                <a href="/projects" class="nav-menu-item">Projects</a>
                <a href="/guide" class="nav-menu-item">Guide</a>
            </div>
        </div>
        
        <div class="header">
            <h1>Request History</h1>
            <p>View and manage your past API requests</p>
        </div>
        
        <div class="card">
            <div th:if="${requests.isEmpty()}" class="empty-state">
                <h2>No request history</h2>
                <p>Your API request history will appear here</p>
            </div>
            
            <div th:if="${!requests.isEmpty()}">
                <div th:each="request : ${requests}" class="request-item" th:onclick="'viewRequest(' + ${request.id} + ')'">
                    <div class="request-header">
                        <div style="flex: 1;">
                            <div>
                                <span class="method-badge" th:class="'method-badge method-' + ${request.method}" th:text="${request.method}"></span>
                                <span class="request-url" th:text="${request.url}"></span>
                            </div>
                            <div class="request-meta">
                                <span th:if="${request.name}" th:text="${request.name}"></span>
                                <span th:text="'Status: ' + ${request.statusCode}"></span>
                                <span th:if="${request.responseTime}" th:text="'Time: ' + ${request.responseTime} + 'ms'"></span>
                                <span th:text="'Date: ' + ${#temporals.format(request.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                            </div>
                        </div>
                        <div class="request-actions" onclick="event.stopPropagation()">
                            <button class="btn btn-view" th:onclick="'viewRequest(' + ${request.id} + ')'">View</button>
                            <button class="btn btn-delete" th:onclick="'deleteRequest(' + ${request.id} + ')'">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="requestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Request Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script>
        async function viewRequest(id) {
            try {
                const response = await fetch('/api/requests/' + id);
                if (response.ok) {
                    const request = await response.json();
                    const modal = document.getElementById('requestModal');
                    const modalBody = document.getElementById('modalBody');
                    
                    const method = request.method || 'N/A';
                    const url = request.url || 'N/A';
                    const headers = request.headers || 'No headers';
                    const body = request.body || 'No body';
                    const statusCode = request.statusCode || 'N/A';
                    const response = request.response || 'No response';
                    const responseTime = request.responseTime || 0;
                    
                    modalBody.innerHTML = `
                        <div class="detail-section">
                            <h3>Method & URL</h3>
                            <div class="detail-content">${escapeHtml(method)} ${escapeHtml(url)}</div>
                        </div>
                        <div class="detail-section">
                            <h3>Headers</h3>
                            <div class="detail-content">${escapeHtml(headers)}</div>
                        </div>
                        <div class="detail-section">
                            <h3>Request Body</h3>
                            <div class="detail-content">${escapeHtml(body)}</div>
                        </div>
                        <div class="detail-section">
                            <h3>Response Status</h3>
                            <div class="detail-content">${escapeHtml(String(statusCode))}</div>
                        </div>
                        <div class="detail-section">
                            <h3>Response Body</h3>
                            <div class="detail-content">${escapeHtml(response)}</div>
                        </div>
                        <div class="detail-section">
                            <h3>Response Time</h3>
                            <div class="detail-content">${responseTime}ms</div>
                        </div>
                    `;
                    
                    modal.style.display = 'block';
                } else {
                    await CustomDialog.showAlert('Error loading request details', 'Error');
                }
            } catch (error) {
                await CustomDialog.showAlert('Error: ' + error.message, 'Error');
            }
        }
        
        async function deleteRequest(id) {
            const confirmed = await CustomDialog.showConfirm('Are you sure you want to delete this request?', 'Delete Request');
            if (!confirmed) {
                return;
            }
            
            try {
                const response = await fetch('/api/requests/' + id, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    location.reload();
                } else {
                    await CustomDialog.showAlert('Error deleting request', 'Error');
                }
            } catch (error) {
                await CustomDialog.showAlert('Error: ' + error.message, 'Error');
            }
        }
        
        function closeModal() {
            document.getElementById('requestModal').style.display = 'none';
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('requestModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
    <script src="/dialog.js"></script>
</body>
</html>

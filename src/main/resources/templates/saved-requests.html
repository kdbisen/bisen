<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="stylesheet" href="/dialog.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bisen-blue': '#2563eb',
                        'bisen-dark': '#1a1a1a',
                    }
                }
            }
        }
    </script>
    <title>Saved Requests - BISEN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }
        
        .top-nav {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 14px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .nav-brand-content {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .nav-brand img {
            width: 120px;
            height: auto;
        }
        
        .nav-brand .brand-name {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.3px;
            line-height: 1.2;
        }
        
        .nav-brand .brand-subtitle {
            font-size: 10px;
            font-weight: 400;
            color: #6b7280;
            letter-spacing: 0.3px;
            text-transform: lowercase;
            line-height: 1;
        }
        
        .nav-menu {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .nav-menu-item {
            color: #6b7280;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.15s;
        }
        
        .nav-menu-item:hover {
            background: #f3f4f6;
            color: #1a1a1a;
        }
        
        .nav-menu-item.active {
            background: #f3f4f6;
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header {
            margin-bottom: 24px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            color: #8a8a8a;
            font-size: 14px;
        }
        
        .card {
            background: white;
            border-radius: 0;
            border: 1px solid #e5e5e5;
            padding: 24px;
            margin-bottom: 16px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8a8a8a;
        }
        
        .empty-state h2 {
            margin-bottom: 8px;
            color: #1a1a1a;
            font-size: 18px;
            font-weight: 600;
        }
        
        .request-item {
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.15s;
        }
        
        .request-item:hover {
            border-color: #1a1a1a;
            background: #fafafa;
        }
        
        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .method-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: 600;
            font-size: 11px;
            margin-right: 8px;
            letter-spacing: 0.2px;
        }
        
        .method-GET { background: #e8f5e9; color: #388e3c; }
        .method-POST { background: #e3f2fd; color: #1976d2; }
        .method-PUT { background: #fff3e0; color: #f57c00; }
        .method-DELETE { background: #ffebee; color: #d32f2f; }
        .method-PATCH { background: #e0f2f1; color: #00796b; }
        .method-HEAD { background: #f5f5f5; color: #757575; }
        .method-OPTIONS { background: #f3e5f5; color: #7b1fa2; }
        
        .request-name {
            font-weight: 600;
            color: #1a1a1a;
            font-size: 15px;
            margin-bottom: 6px;
        }
        
        .request-url {
            color: #8a8a8a;
            word-break: break-all;
            font-size: 13px;
        }
        
        .request-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #8a8a8a;
            margin-top: 8px;
        }
        
        .request-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .btn-primary {
            background: #1a1a1a;
            color: white;
        }
        
        .btn-primary:hover {
            background: #333;
        }
        
        .btn-secondary {
            background: transparent;
            color: #1a1a1a;
            border: 1px solid #e5e5e5;
        }
        
        .btn-secondary:hover {
            background: #f5f5f5;
        }
        
        .btn-danger {
            background: transparent;
            color: #d32f2f;
            border: 1px solid #e5e5e5;
        }
        
        .btn-danger:hover {
            background: #ffebee;
            border-color: #d32f2f;
        }
        
        .collection-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #f5f5f5;
            color: #1a1a1a;
            border-radius: 3px;
            font-size: 11px;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="nav-brand">
            <img src="/icon.svg" alt="BISEN">
            <div class="nav-brand-content">
                <span class="brand-subtitle">simple api tester Beta1.0</span>
            </div>
        </div>
        <div class="nav-menu">
            <a href="/projects" class="nav-menu-item">Projects</a>
            <a href="/" class="nav-menu-item">Home</a>
            <a href="/saved" class="nav-menu-item active">Saved Requests</a>
            <a href="/history" class="nav-menu-item">History</a>
            <a href="/import" class="nav-menu-item">Import Swagger</a>
            <a href="/guide" class="nav-menu-item">Guide</a>
        </div>
        <div class="nav-actions">
            <!-- Actions can be added here if needed -->
        </div>
    </div>
    
    <div class="container">
        
        <div class="header">
            <h1>Saved Requests</h1>
            <p>Manage your saved API request templates</p>
        </div>
        
        <div class="card">
            <div th:if="${savedRequests.isEmpty()}" class="empty-state">
                <h2>No saved requests yet</h2>
                <p>Save requests from the main page to see them here</p>
            </div>
            
            <div th:if="${!savedRequests.isEmpty()}">
                <div th:each="saved : ${savedRequests}" class="request-item">
                    <div class="request-header">
                        <div style="flex: 1;">
                            <div class="request-name" th:text="${saved.name}">Request Name</div>
                            <div>
                                <span class="method-badge" th:class="'method-badge method-' + ${saved.method}" th:text="${saved.method}"></span>
                                <span class="request-url" th:text="${saved.url}"></span>
                            </div>
                            <div th:if="${saved.collection}" class="collection-badge" th:text="'Collection: ' + ${saved.collection.name}"></div>
                            <div class="request-meta">
                                <span th:text="'Updated: ' + ${#temporals.format(saved.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
                                <span th:if="${saved.headers}" th:text="'Has Headers'"></span>
                                <span th:if="${saved.body}" th:text="'Has Body'"></span>
                            </div>
                        </div>
                        <div class="request-actions">
                            <button class="btn btn-primary" th:onclick="'loadAndGo(' + ${saved.id} + ')'">Load & Go</button>
                            <button class="btn btn-secondary" th:onclick="'deleteSaved(' + ${saved.id} + ')'">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function loadAndGo(id) {
            try {
                const response = await fetch('/api/saved/' + id);
                if (response.ok) {
                    const savedRequest = await response.json();
                    
                    sessionStorage.setItem('loadSavedRequest', JSON.stringify({
                        id: savedRequest.id,
                        name: savedRequest.name,
                        method: savedRequest.method,
                        url: savedRequest.url,
                        headers: savedRequest.headers || '',
                        body: savedRequest.body || '',
                        collectionId: savedRequest.collection ? savedRequest.collection.id : ''
                    }));
                    
                    window.location.href = '/';
                } else {
                    await CustomDialog.showAlert('Error loading saved request', 'Error');
                }
            } catch (error) {
                await CustomDialog.showAlert('Error: ' + error.message, 'Error');
            }
        }
        
        async function deleteSaved(id) {
            const confirmed = await CustomDialog.showConfirm('Are you sure you want to delete this saved request?', 'Delete Saved Request');
            if (!confirmed) {
                return;
            }
            
            try {
                const response = await fetch('/api/saved/' + id, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    location.reload();
                } else {
                    await CustomDialog.showAlert('Error deleting saved request', 'Error');
                }
            } catch (error) {
                await CustomDialog.showAlert('Error: ' + error.message, 'Error');
            }
        }
    </script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="/dialog.js"></script>
</body>
</html>

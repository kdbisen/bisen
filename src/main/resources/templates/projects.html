<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="stylesheet" href="/dialog.css">
    <title>Projects - BISEN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            min-height: 100vh;
        }
        
        .top-nav {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 14px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .nav-brand img {
            width: 28px;
            height: 28px;
        }
        
        .nav-brand .brand-name {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.3px;
        }
        
        .nav-menu {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .nav-menu-item {

            font-weight: 500;

        }

        .btn-new-project {

            color: white;
            border: none;
            padding: 8px 16px;

            font-size: 13px;

        }
        
        .container {

            margin: 0 auto;
            padding: 32px 24px;
        }
        
        .breadcrumbs {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 16px;
        }

        }
        
        .page-header {

            justify-content: space-between;

            margin-bottom: 24px;
        }
        
        .page-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.5px;
        }
        
        .filter-bar {

            gap: 12px;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .filter-btn {
            background: white;
            border: 1px solid #e5e7eb;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;

        }
        
        .search-input {

            padding: 8px 12px;

            border-radius: 6px;
            font-size: 13px;
        }
        
        .view-toggle {
            display: flex;
            gap: 4px;

            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 4px;
        }
        
        .view-toggle-btn {

            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .view-toggle-btn.active {

            color: white;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }
        
        .project-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s;
            position: relative;
        }
        
        .project-card:hover {

            border-color: #2563eb;
        }
        
        .project-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .project-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 12px;
        }
        
        .project-icon.blue { background: #dbeafe; color: #1e40af; }
        .project-icon.green { background: #d1fae5; color: #065f46; }
        .project-icon.gray { background: #f3f4f6; color: #374151; }
        .project-icon.purple { background: #ede9fe; color: #5b21b6; }
        
        .project-title-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .project-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .project-menu-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #6b7280;
            font-size: 18px;
        }
        
        .project-status {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 16px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-dot.active { background: #10b981; }
        .status-dot.production { background: #2563eb; }
        .status-dot.staging { background: #f59e0b; }
        .status-dot.localhost { background: #10b981; }
        .status-dot.inactive { background: #9ca3af; }
        
        .status-text {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .project-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .stat-item {
            font-size: 13px;
            color: #6b7280;
        }
        
        .stat-value {
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .project-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .btn-manage-env {
            background: white;
            border: 1px solid #e5e7eb;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-setup-env {
            background: #2563eb;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .applications-list {
            margin-top: 16px;
        }
        
        .application-item {
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .application-item:hover {
            background: #f9fafb;
            border-color: #2563eb;
        }
        
        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .application-name {
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
        }
        
        .application-version {
            font-size: 12px;
            color: #6b7280;
            margin-left: 8px;
        }
        
        .application-endpoints {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .expand-icon {
            transition: transform 0.2s;
        }
        
        .application-item.expanded .expand-icon {
            transform: rotate(90deg);
        }
        
        .endpoints-list {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
            display: none;
        }
        
        .application-item.expanded .endpoints-list {
            display: block;
        }
        
        .endpoint-item {
            padding: 8px;
            background: #f9fafb;
            border-radius: 6px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .endpoint-method {
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 11px;
        }
        
        .endpoint-method.get { background: #dbeafe; color: #1e40af; }
        .endpoint-method.post { background: #d1fae5; color: #065f46; }
        .endpoint-method.put { background: #fef3c7; color: #92400e; }
        .endpoint-method.delete { background: #fee2e2; color: #991b1b; }
        
        .endpoint-status {
            margin-left: auto;
            font-size: 11px;
        }
        
        .endpoint-status.success { color: #10b981; }
        .endpoint-status.error { color: #ef4444; }
        .endpoint-status.pending { color: #6b7280; }
        
        .empty-state {
            text-align: center;
            padding: 48px;
            color: #6b7280;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state-text {
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .empty-state-action {
            color: #2563eb;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .modal-close {
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 6px;
        }
        
        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .form-textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 13px;
            min-height: 80px;

        }
        
        .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 13px;
            background: white;
        }
        
        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
        }
        
        .btn-secondary {
            background: white;
            color: #1a1a1a;
            border: 1px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
        }
    </style>
</head>

    <script>
        let projects = [];
        let applications = {};
        let currentProjectId = null;
        
        // Load projects on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if projectId is in URL
            const urlParams = new URLSearchParams(window.location.search);
            const projectIdParam = urlParams.get('projectId');
            if (projectIdParam) {
                currentProjectId = parseInt(projectIdParam);
            }
            
            loadProjects();
        });
        
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                projects = await response.json();
                
                // Load applications for each project (savedRequests should be included via EntityGraph)
                for (const project of projects) {
                    try {
                        const appsResponse = await fetch(`/api/projects/${project.id}/applications`);
                        if (!appsResponse.ok) {
                            console.error(`Failed to load applications for project ${project.id}:`, appsResponse.status);
                            applications[project.id] = [];
                            continue;
                        }
                        
                        const projectApps = await appsResponse.json();
                        
                        // Check if response is an array
                        if (!Array.isArray(projectApps)) {
                            console.error(`Invalid response for project ${project.id}: expected array, got:`, typeof projectApps);
                            applications[project.id] = [];
                            continue;
                        }
                        
                        // Ensure savedRequests array exists for each app
                        projectApps.forEach(app => {
                            if (!app.savedRequests) {
                                app.savedRequests = [];
                            }
                        });
                        
                        applications[project.id] = projectApps;
                    } catch (error) {
                        console.error(`Error loading applications for project ${project.id}:`, error);
                        applications[project.id] = [];
                    }
                }
                
                renderProjects();
                
                // Update project details section if projectId is in URL
                if (currentProjectId) {
                    console.log('Calling updateProjectDetailsSection after loading projects');
                    updateProjectDetailsSection();
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                if (typeof CustomDialog !== 'undefined') {
                    CustomDialog.showAlert('Error', 'Failed to load projects. Please try again.');
                } else {
                    alert('Failed to load projects. Please try again.');
                }
            }
        }
        
        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';
            
            if (projects.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üìÅ</div>
                        <div class="empty-state-text">No projects yet</div>

            const applicationId = parseInt(document.getElementById('environmentApplicationId').value);

                    variables = '{}';

                if (typeof CustomDialog !== 'undefined') {
                    await CustomDialog.showAlert('Invalid JSON format in variables', 'Validation Error');
                } else {
                    alert('Invalid JSON format in variables');
                }
                return;
            }
            
            const envDto = {
                id: envId || null,
                name: name,
                description: description,
                variables: variables,
                applicationId: applicationId
            };
            
            try {
                const url = envId ? `/api/environments/${envId}` : '/api/environments';
                const method = envId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="stylesheet" href="/dialog.css">
    <title>Collections - BISEN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 24px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .top-nav {
            background: white;
            border-radius: 0;
            border-bottom: 1px solid #e5e5e5;
            padding: 16px 24px;
            margin: -24px -24px 24px -24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-brand .brand-name {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.5px;
        }
        
        .nav-menu {
            display: flex;
            gap: 4px;
        }
        
        .nav-menu-item {
            color: #8a8a8a;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.15s;
        }
        
        .nav-menu-item:hover {
            background: #f5f5f5;
            color: #1a1a1a;
        }
        
        .nav-menu-item.active {
            background: #1a1a1a;
            color: white;
        }
        
        .header {
            margin-bottom: 24px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            color: #8a8a8a;
            font-size: 14px;
        }
        
        .card {
            background: white;
            border-radius: 0;
            border: 1px solid #e5e5e5;
            padding: 24px;
            margin-bottom: 16px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .btn-primary {
            background: #1a1a1a;
            color: white;
        }
        
        .btn-primary:hover {
            background: #333;
        }
        
        .btn-danger {
            background: transparent;
            color: #d32f2f;
            border: 1px solid #e5e5e5;
        }
        
        .btn-danger:hover {
            background: #ffebee;
            border-color: #d32f2f;
        }
        
        .btn-secondary {
            background: transparent;
            color: #1a1a1a;
            border: 1px solid #e5e5e5;
        }
        
        .btn-secondary:hover {
            background: #f5f5f5;
        }
        
        .collection-item {
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.15s;
        }
        
        .collection-item:hover {
            border-color: #1a1a1a;
            background: #fafafa;
        }
        
        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .collection-name {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .collection-description {
            color: #8a8a8a;
            font-size: 13px;
            margin-bottom: 12px;
        }
        
        .collection-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #8a8a8a;
            margin-bottom: 12px;
        }
        
        .collection-actions {
            display: flex;
            gap: 8px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8a8a8a;
        }
        
        .empty-state h2 {
            margin-bottom: 8px;
            color: #1a1a1a;
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 24px;
            border-radius: 0;
            border: 1px solid #e5e5e5;
            max-width: 600px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #8a8a8a;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #1a1a1a;
            background: #f5f5f5;
            border-radius: 4px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a1a1a;
            font-size: 13px;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            font-size: 13px;
            transition: border-color 0.15s;
            font-family: inherit;
            background: white;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #1a1a1a;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <div class="nav-brand">
                <img src="/icon.svg" alt="BISEN" style="width: 32px; height: 32px; margin-right: 12px; vertical-align: middle;">
                <span class="brand-name">BISEN</span>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-menu-item">Home</a>
                <a href="/" class="nav-menu-item">Home</a>
                <a href="/history" class="nav-menu-item">History</a>
                <a href="/collections" class="nav-menu-item active">Collections</a>
                <a href="/saved" class="nav-menu-item">Saved Requests</a>
                <a href="/environments" class="nav-menu-item">Environments</a>
                <a href="/import" class="nav-menu-item">Import Swagger</a>
                <a href="/projects" class="nav-menu-item">Projects</a>
                <a href="/guide" class="nav-menu-item">Guide</a>
            </div>
        </div>
        
        <div class="header">
            <h1>Collections</h1>
            <p>Organize your API requests into collections</p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 style="font-size: 18px; font-weight: 600; color: #1a1a1a;">Your Collections</h2>
                <div style="display: flex; gap: 8px;">
                    <button class="btn btn-secondary" onclick="exportAll()">Export All</button>
                    <button class="btn btn-secondary" onclick="document.getElementById('importFileInput').click()">Import</button>
                    <input type="file" id="importFileInput" accept=".json" style="display: none;" onchange="handleImportFile(event)">
                    <button class="btn btn-primary" onclick="openCreateModal()">+ New Collection</button>
                </div>
            </div>
            
            <div th:if="${collections.isEmpty()}" class="empty-state">
                <h2>No collections yet</h2>
                <p>Create a collection to organize your API requests</p>
            </div>
            
            <div th:if="${!collections.isEmpty()}">
                <div th:each="collection : ${collections}" class="collection-item">
                    <div class="collection-header">
                        <div style="flex: 1;">
                            <div class="collection-name" th:text="${collection.name}">Collection Name</div>
                            <div class="collection-description" th:text="${collection.description}">Collection description</div>
                            <div class="collection-meta">
                                <span th:text="'Created: ' + ${#temporals.format(collection.createdAt, 'yyyy-MM-dd')}"></span>
                                <span th:text="'Requests: ' + ${collection.requests.size()}"></span>
                            </div>
                        </div>
                        <div class="collection-actions">
                            <button class="btn btn-secondary" 
                                    th:data-id="${collection.id}"
                                    th:data-name="${collection.name}"
                                    th:data-description="${collection.description ?: ''}"
                                    onclick="openEditModalFromButton(this)">Edit</button>
                            <button class="btn btn-danger" th:onclick="'deleteCollection(' + ${collection.id} + ')'">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="collectionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create Collection</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="collectionForm">
                <input type="hidden" id="collectionId">
                <div class="form-group">
                    <label>Collection Name</label>
                    <input type="text" id="collectionName" required>
                </div>
                <div class="form-group">
                    <label>Description (Optional)</label>
                    <textarea id="collectionDescription"></textarea>
                </div>
                <div style="display: flex; gap: 8px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Create Collection';
            document.getElementById('collectionForm').reset();
            document.getElementById('collectionId').value = '';
            document.getElementById('collectionModal').style.display = 'block';
        }
        
        function openEditModalFromButton(button) {
            const id = button.getAttribute('data-id');
            const name = button.getAttribute('data-name');
            const description = button.getAttribute('data-description') || '';
            openEditModal(id, name, description);
        }
        
        function openEditModal(id, name, description) {
            document.getElementById('modalTitle').textContent = 'Edit Collection';
            document.getElementById('collectionId').value = id;
            document.getElementById('collectionName').value = name;
            document.getElementById('collectionDescription').value = description || '';
            document.getElementById('collectionModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('collectionModal').style.display = 'none';
        }
        
        document.getElementById('collectionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const id = document.getElementById('collectionId').value;
            const name = document.getElementById('collectionName').value;
            const description = document.getElementById('collectionDescription').value;
            
            const url = id ? '/api/collections/' + id : '/api/collections';
            const method = id ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: id || null,
                        name: name,
                        description: description
                    })
                });
                
                if (response.ok) {
                    location.reload();
                } else {
                    await CustomDialog.showAlert('Error saving collection', 'Error');
                }
            } catch (error) {
                await CustomDialog.showAlert('Error: ' + error.message, 'Error');
            }
        });
        
        async function deleteCollection(id) {
            const confirmed = await CustomDialog.showConfirm('Are you sure you want to delete this collection? All requests in this collection will be unassigned.', 'Delete Collection');
            if (!confirmed) {
                return;
            }
            
            try {
                const response = await fetch('/api/collections/' + id, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    location.reload();
                } else {
                    await CustomDialog.showAlert('Error deleting collection', 'Error');
                }
            } catch (error) {
                await CustomDialog.showAlert('Error: ' + error.message, 'Error');
            }
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('collectionModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        async function exportAll() {
            try {
                const response = await fetch('/api/export');
                if (response.ok) {
                    const data = await response.json();
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'bisen-export-' + new Date().toISOString().split('T')[0] + '.json';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    await CustomDialog.showAlert('Export successful!', 'Success');
                } else {
                    await CustomDialog.showAlert('Error exporting data', 'Error');
                }
            } catch (error) {
                await CustomDialog.showAlert('Error: ' + error.message, 'Error');
            }
        }
        
        async function handleImportFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                const text = await file.text();
                const data = JSON.parse(text);
                
                const confirmed = await CustomDialog.showConfirm(
                    'This will import all collections, requests, and environments. Continue?',
                    'Import BISEN Format'
                );
                
                if (!confirmed) {
                    event.target.value = '';
                    return;
                }
                
                const response = await fetch('/api/import/bisen', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    await CustomDialog.showAlert(
                        `Import successful! Created ${result.collectionsCreated || 0} collections, ${result.requestsCreated || 0} requests, and ${result.environmentsCreated || 0} environments.`,
                        'Import Success'
                    );
                    location.reload();
                } else {
                    await CustomDialog.showAlert('Error importing data', 'Error');
                }
            } catch (error) {
                await CustomDialog.showAlert('Error: ' + error.message, 'Error');
            } finally {
                event.target.value = '';
            }
        }
    </script>
    <script src="/dialog.js"></script>
</body>
</html>
